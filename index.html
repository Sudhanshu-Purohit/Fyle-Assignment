<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet">

    <title>Github Repositories listing page</title>
</head>
<body>
    <div class="container">
        <!-- search bar -->
        <div class="search-bar">
            <input id="usernameInput" type="text" class="search-input" placeholder="Search User...">
            <button onclick="searchUser()" class="search-button">Search</button>
        </div>

        <!-- container -->
        <div class="inner-container" id="inner">
            <div id="userDetails" class="user-details-container">
                <h2>Search for the User</h2>
            </div>
            <div id="repositories" class="repositories-container"></div>
            <div id="pagination" class="pagination-container"></div>
        </div>

        <!-- loading -->
        <div id="loading" class="loading-container"><div class="loader"></div></div>
    </div>
</body>
</html>
